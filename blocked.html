<!DOCTYPE html>
<html>
<head>
  <title>Blocked</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f8d7da;
    }
    .container {
      text-align: center;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ced4da;
      border-radius: 5px;
      width: 100%;
    }
    button {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>This website is protected</h1>
    <p>Enter password to access</p>
    <input type="password" id="passwordInput" placeholder="Enter Password">
    <button id="submitBtn">Enter</button>
  </div>
  <script src="blocked.js"></script>
</body>
</html>
