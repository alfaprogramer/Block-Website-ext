    body {
      font-family: Arial, sans-serif;

      overflow: hidden;
      position: relative;
    }
    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;

      padding: 10px;
      border: 1px solid #ced4da;
      border-radius: 5px;
      width: 100%;
      background-color: #222;
      color: white;
    }
    button {
      padding: 10px 20px;
      background: white;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: box-shadow 0.3s;
    }
    button:hover {
      box-shadow: 0 0 5px #0f0, 0 0 10px #0f0, 0 0 20px #0f0, 0 0 40px #0f0;

    .bottom-left, .bottom-right {
      position: absolute;
      bottom: 10px;
      font-size: 12px;

    }
